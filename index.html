<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <h1 class="text-center mt-3">
        Product list
    </h1>
<div class="w-75 h-75  m-auto my-5">

<div class="group my-2">
    <label for="product-name"> product name:</label>
    <input type="text" id="product-name" class="form-control mt-2">
    <div id="alert-massage" class="alert-massage alert-danger py-1 fs-5 px-2 d-none">
   name should be start with capital letter and contain min two letter and max 8 letter......
    </div>
</div>
<div class="group my-2">
    <label for="product-price"> product price:</label>
    <input type="number" id="product-price" class="form-control  mt-2">
    <div id="alert-massage-number" class="alert-massage alert-danger py-1 fs-5 px-2 d-none">
        price should contains  2 numbers to 8 numbers        ......
         </div>
</div>
<div class="group my-2">
    <label for="product-category"> product category:</label>
    <input type="text" id="product-category" class="form-control mt-2">
    <div id="alert-massage-cate" class="alert-massage alert-danger py-1 fs-5 px-2 d-none">
       categorey should containt about the name of product......
         </div>
</div>
<div class="group my-2">
    <label for="product-desc"> product desc:</label>
    <textarea type="text" id="product-desc" class="form-control mt-2"></textarea>
    <div id="alert-massage-desc" class="alert-massage alert-danger py-1 fs-5 px-2 d-none">
        please write your description......
          </div>
</div>
<button class="btn btn-info float-end mt-3" id="btn-product"  disabled>add product</button>
<div class="clearfix"></div>
<input type="text"  class="form-control mt-5" onkeyup="search(this.value)" placeholder="Searh Product By Name .........">
</div>

    <table class="table w-75 m-auto text-center">
        <thead>
<th>Name</th>
<th>price</th>
<th>category</th>
<th>description</th>
<th></th>
<th></th>
</thead>
        <tbody id="t-body">
      
        </tbody>
    </table>
    <script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
